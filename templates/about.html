<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 广东宗泽建工园林有限公司</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), 
                        url('static/images/about_background.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .hero {
            text-align: center;
            padding: 150px 20px 100px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .hero h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            font-weight: lighter;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content {
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out forwards 1s;
        }
        .content h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .content p {
            line-height: 1.8;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>广东宗泽建工园林有限公司</h2>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">首页</a></li>
                <li><a href="{{ url_for('about') }}">关于我们</a></li>
                <li><a href="{{ url_for('business') }}">业务领域</a></li>
                <li><a href="{{ url_for('service') }}">服务中心</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>关于我们</h1>
        <p>打造领先的园林与建筑行业解决方案</p>
    </section>
    <div class="content">
        <h2>公司介绍</h2>
        <p>广东宗泽建工园林有限公司专注于高质量的园林景观、工程施工和创新建筑解决方案。我们的团队致力于打造现代化、可持续的城市景观和建筑设施。</p>
    </div>
    <footer>
        <p>&copy; 2025 广东宗泽建工园林有限公司. 地址：珠海市香洲区凤凰北路2099号安广世纪大厦.</p>
    </footer>
</body>
</html>
